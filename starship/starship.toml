"$schema" = 'https://starship.rs/config-schema.json'

format = """
[ ](bg:mauve fg:white)\
$username\
$directory\
$time\
[î‚°](bg:none fg:mauve) \
"""

palette = 'catppuccin_mocha'

[username]
show_always = true
style_user = "bg:mauve fg:bold crust"
style_root = "bg:mauve fg:bold crust"
format = '[ $user]($style)'

[directory]
style = "bg:mauve fg:bold crust"
format = "[ $path]($style)"
home_symbol = "~"
truncation_length = 0
truncate_to_repo = false

[time]
disabled = false
time_format = "%R"
style = "bg:mauve fg:bold crust"
format = '[ $time ]($style)'

[line_break]
disabled = false

